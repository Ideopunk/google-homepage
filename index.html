<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Google
        </title>

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

        <style>
            html {
                font-family: 'arial', sans-serif}

            .midspace {
                margin-bottom: 22px;
            }

            .left {
                display: grid;
                grid-template-columns: auto auto auto;
            }

            .right {
                display: grid;
                grid-template-columns: auto auto auto auto;
            }

            #signin {
                background-color: rgb(66, 133, 244);
                color: white;
                border-radius: 3px;
                border-color:rgb(66, 133, 244);
                font-weight: bold;
                border-width: 1px;
                height: 30px;
                width: 70px;
                position: relative;
                top: -9px;
            }

            .srchbtn {
                border: none;
                margin: 4px;
                padding: 10px 15px 10px 15px;
                border-radius: 3px;
                left: 30px;
            }

            .srchbtn:hover {
                border: 1px solid #c6c6c6;
                color: black;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);

            }

            .muted {
                color: #5f6368;
            }
            .focal {
                text-align: center;
                margin-top: 155px;
            }

            .smoov {
                border-radius: 22px;
                border: 1px solid rgb(223, 225, 229);
                height: 41px;
                width: 565px;
            }

            input.smoov:hover {
                box-shadow: 1px 1px 10px -6px;
            }

            .form {
                position: relative;
                left: 8px;
            }

            .bar {
                position: absolute;
                left: 0px;
                right: 0px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                /* align-items: center; */
            }

            #head {
                top: 10px;
                height: 12px;
                padding: 10px;
                color: #000000;
                font-size: 12px;
            }

            #foot {
                bottom: 0px;
                height: 12px;
                padding: 12px;
                background-color: #F2f2f2;
                font-size: 13px;
            }

            .marg {
                margin-left: 15px;
                margin-right: 10px;
            }

            a {
                /* color: #5f6368; */
                text-decoration: none;
            }

            a.topp {
                color: black;
            }
            

            a:hover {
                text-decoration: underline;
            }
            
            .icon {
                position: relative;
                top: 5px;
            }

            #mag {
                left: -560px;
            }

            #mic {
                left: -60px;
            }

            #apps {
                position: relative;
                top: -5px;
            }

        </style>
    </head>

    <body>
        <nav class="toptext bar" id="head">

                <div class="left">
                    <div class="marg"><a href='#' class="topp">About</a></div>
                    <div class="marg"><a href='#' class="topp">Store</a></div>
                </div>
                <div class="right">
                    <div class="marg"><a href='#' class="topp">Gmail</a></div>
                    <div class="marg"><a href='#' class="topp">Images</a></div>
                    <input type="image" title="Google apps" width="23" height="23" id="apps" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS6ZURQh1NVShkwc8v1yEn9yJ5M3XibwxoBejA9-SRdI_XDlHdk&usqp=CAU">
                    <button class="marg" id="signin" class="topp">Sign in</button>
                </div>
        </nav>

        </div>

        <footer class="bar" id="foot">

            <div class="right">

    </body>
</html>
