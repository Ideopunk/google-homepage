<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Google
        </title>
        
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

        <style>
            html {
                font-family: 'Noto Sans JP', sans-serif;
            }

            .small {
                font-size: 11px;
            }

            .midspace {
                margin-bottom: 10px;
            }

            .spread {
                justify-content: space-between;
            }

            #navbar {
                position: fixed;
                top: 0px;
                left: 0px;
                padding: 20px;
            }
            
            .focal {
                text-align: center;
                margin-top: 155px;
            }

            #foot {
                position: fixed;
                bottom: 0px;
                padding: 20px;
                left: 0px;
                display: grid;
                grid-template-rows: 25px 25px;
            }
        </style>
    </head>    
    
    <body>
        <nav id="navbar" class="small">
            About Store Gmail Images
        </nav>

        <div class="focal">
            <img class="midspace" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form>
                <input class="midspace" type="text">
                <div class="midspace">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </div>
            </form>
            <form class="small">
                Google offered in: <a href=#>Fran√ßais</a>
            </form>
        </div>

        <footer id="foot">
            <div>Canada</div>
            <div class='spread'>
                <div>
                    Advertising 
                    Business 
                    How Search Works
                </div>
                <div>
                    Privacy 
                    Terms 
                    Settings
                </div>
            </div>
        </footer>
    </body>
</html>
